name: HelloWorldWithDate

on:
  issues:
    types:
      - opened
      - edited
      - closed
  gollum:
    types:
      - created
      - deleted
      - edited
  pull_request:
    types:
      - ready_for_review
  schedule:
    - cron: '0 9 1 1-12 *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run a one-line script
        run: echo -n "Hello, world! Today is ";date +"%d-%m-%Y %H-%M-%S"
